<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Design Landing Page</title>
  </head>
  <body>
    <div class="main-div">
      <div class="header-nav">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>

        <div class="nav-items">
          <h5 class="nav-item">HOME</h5>
          <h5 class="nav-item">ABOUT</h5>
          <h5 class="nav-item">HISTORY</h5>
          <h5 class="nav-item">BLOG</h5>
          <h5 class="nav-item">CONTACT</h5>
        </div>
        <div>
          <button class="btn">SIGN IN</button>
        </div>
      </div>

      <div class="intro-section">
        <div class="left-section">
          <h1 class="heading">Web Design</h1>
        </div>

        <div>
          <h4 class="sub-heading">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
            quidem. Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Quisquam, quidem.
          </h4>
        </div>
        <div>
          <button class="learn-more-btn btn">LEARN MORE</button>
        </div>
      </div>
    </div>

    <div class="imgs-div">
      <img src="./images/backcover.svg" alt="" class="backcover-img" />
      <img src="./images/intro-img.svg" alt="intro-img" class="intro-img" />
      <img src="./images/vector.svg" alt="vector-img" class="vector-img" />
      <img src="./images/vector-dot.svg" alt="vector-dot" class="vector-dot" />
    </div>
  </body>
</html>
